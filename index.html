<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddy Disease Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-section:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-section.dragover {
            background: #e0e7ff;
            border-color: #4338ca;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: block;
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .disease-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            text-transform: capitalize;
        }

        .confidence {
            text-align: center;
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 25px;
        }

        .confidence-bar {
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .other-predictions {
            margin-top: 20px;
        }

        .other-predictions h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .prediction-name {
            text-transform: capitalize;
            color: #333;
        }

        .prediction-percentage {
            color: #667eea;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌾 Paddy Disease Classification</h1>
            <p>Upload an image of a rice leaf to detect diseases</p>
        </div>

        <div class="upload-section" id="uploadArea">
            <div class="upload-icon">📸</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PNG, JPG or JPEG (Max 16MB)</div>
            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg">
        </div>

        <div class="preview-section" id="previewSection">
            <img id="imagePreview" class="image-preview" alt="Preview">
            <div class="btn-group">
                <button class="btn" id="predictBtn">Analyze Image</button>
                <button class="btn btn-secondary" id="resetBtn">Upload New Image</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="result-section" id="resultSection">
            <h2 style="text-align: center; margin-bottom: 20px;">📊 Analysis Results</h2>
            <div class="disease-name" id="diseaseName"></div>
            <div class="confidence" id="confidenceText"></div>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
            </div>
            <div class="other-predictions" id="otherPredictions">
                <h3>All Predictions:</h3>
                <div id="predictionsList"></div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const predictBtn = document.getElementById('predictBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const diseaseName = document.getElementById('diseaseName');
        const confidenceText = document.getElementById('confidenceText');
        const confidenceFill = document.getElementById('confidenceFill');
        const predictionsList = document.getElementById('predictionsList');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection handler
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (!file) return;

            // Validate file type
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
            if (!validTypes.includes(file.type)) {
                showError('Please upload a valid image file (PNG, JPG, or JPEG)');
                return;
            }

            // Validate file size (16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                uploadArea.style.display = 'none';
                previewSection.classList.add('active');
                resultSection.classList.remove('active');
                errorMessage.classList.remove('active');
            };
            reader.readAsDataURL(file);
        }

        // Predict button handler
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.classList.add('active');
            resultSection.classList.remove('active');
            errorMessage.classList.remove('active');
            predictBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data.prediction);
                }
            } catch (error) {
                showError('Failed to analyze image. Please try again.');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
                predictBtn.disabled = false;
            }
        });

        // Reset button handler
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.style.display = 'block';
            previewSection.classList.remove('active');
            resultSection.classList.remove('active');
            errorMessage.classList.remove('active');
        });

        function displayResults(prediction) {
            // Display main prediction
            diseaseName.textContent = prediction.disease.replace(/_/g, ' ');
            confidenceText.textContent = `Confidence: ${prediction.confidence.toFixed(2)}%`;
            
            // Animate confidence bar
            setTimeout(() => {
                confidenceFill.style.width = `${prediction.confidence}%`;
                confidenceFill.textContent = `${prediction.confidence.toFixed(1)}%`;
            }, 100);

            // Display all predictions
            predictionsList.innerHTML = '';
            const sortedPredictions = Object.entries(prediction.all_predictions)
                .sort((a, b) => b[1] - a[1]);

            sortedPredictions.forEach(([disease, percentage]) => {
                const item = document.createElement('div');
                item.className = 'prediction-item';
                item.innerHTML = `
                    <span class="prediction-name">${disease.replace(/_/g, ' ')}</span>
                    <span class="prediction-percentage">${percentage.toFixed(2)}%</span>
                `;
                predictionsList.appendChild(item);
            });

            resultSection.classList.add('active');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        // Check server health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                if (data.model_status !== 'loaded') {
                    showError('⚠️ Model not loaded. Please train the model first using paddy_disease_classification.py');
                }
            } catch (error) {
                showError('Unable to connect to server');
            }
        });
    </script>
</body>
</html>
